<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css" />
    <title>Slide-Show</title>
</head>
<body>
    <h1>Some hillarious pixel art examples! Enjoy!!!</h1><br/>
    <div id="container">
        <button class="btn" id="left"><b>&lt</b></button>
        <div id="slide-show">
            <img class="slide" src="./src/img1.jpg" alt="oops">
            <img class="hidden-slide" src="./src/img2.jpg" alt="oops">
            <img class="hidden-slide" src="./src/img3.jpg" alt="oops">
        </div>
        <button class="btn" id="right"><b>&gt</b></button>
    </div>
    <script src="script.js"></script>
</body>

</html>
